{% extends "layout.html" %}

{% block body %}

    <div class="col">
        <form action="/compare" enctype="multipart/form-data" method="post">
            <h5> Compare two files by different options: </h5>
            <input type="file" name="file1"> <br>
            <input type="file" name="file2"> <br> <br>
            Compare: <br>
            <input type="radio" name="algorithm" value="lines"> Lines <br>
            <input type="radio" name="algorithm" value="sentences"> Sentences <br>
            <input type="radio" name="algorithm" value="substrings"> Substrings <br>
            <input type="number" name="length" min="1" placeholder="length"> <br> <br>
            <input type="submit" value="Compare"> <br>
        </form>
    </div>

{% endblock %}
